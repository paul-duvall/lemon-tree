<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lemon Tree Cafe, Wymondham</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Special+Elite" rel="stylesheet">
</head>
<body>
  <div class="l-wrapper">
    <div class="c-nav">
        <nav>
          <ul class="c-nav__list">
            <li class="c-nav__menu-item"><a href="#">Catering</a></li>
            <li class="c-nav__menu-item c-nav__submenu"><a href="#">Menu</a>
              <!-- <ul>
                <li><a href="#">Mains</a></li>
                <li><a href="#">Drinks</a></li>
                <li><a href="#">Snacks</a></li>
              </ul> -->
            </li>
            <li class="c-nav__menu-item"><a href="#">About</a></li>
            <li class="c-nav__menu-item"><a href="#">Contact</a></li>
          </ul>
          <div class="c-nav__burger">
            <div class="c-nav__burger-line1"></div>
            <div class="c-nav__burger-line2"></div>
            <div class="c-nav__burger-line3"></div>
          </div>
        </nav>
        <div class="c-nav__icon">
          <img src="./images/lemon.png" alt="The Lemon Tree Lemon">
        </div>
      </div>
      
      <!-- (Or will the container class be on a div within the main header tag to be consistent with main below) -->
      <header>
        <div class="c-header__left">
          <img src="images/logo2.png" />
        </div>
        <div class="c-header__right">
          <div class="c-header__text">
            <h3>Our menu</h3>
            <h3>Try our tempting selection of</h3>
            <h3>cakes, mains and sandwiches</h3>
          </div>
        </div>
      </header>
    
      <main>
        <!-- Menu links -->
        <section class="c-menu-links">
          <button>Breakfast</button>
          <button>Mains</button>
          <button>Sandwiches</button>
          <button>Nibbles</button>
          <button>Drinks</button>
        </section>

        
      </main>
    
      <footer class="c-footer">
          <div class="c-footer__copyright">Copyright <span class="c-footer__date"></span> Lemon Tree</div>
          <div class="c-footer__designed-by">Site by <a href="https://www.pjdwebdesign.com">PJD Web Design</a></div>
      </footer>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
